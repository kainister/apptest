<h4>Your Profile</h4>

<form name="profileform" ng-submit="submitProfile(profileform)">
    <input ng-model="username" required type="text" placeholder="username"><br>
    <input ng-model="userpassword" required type="password" placeholder="********"><br>
    <input ng-model="userphone" required phone type="text" placeholder="+33.........">
    <button ng-disabled="profileform.$invalid" type="submit">Valider</button>
</form>
